<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>WDN - Home</title>
</head>
<body>
    <div id="wrapper" class="container" ng-app="app">
        <div class="row">
            <div id="wrapper-header" class="col-md-12 col-padding">
                <a href="home.html">
                    <img id="logo" src="Images/Watermelon.png" alt="Logo" /></a>
                <div id="menu">
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>Projects</a></li>
                    </ul>
                </div>
                <div ng-controller="Register" class="register">
                    <a my-account></a>
                    <div id="RegisterWindow" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">Login</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user"></i></span>
                                                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-key"></i></span>
                                                <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
                                            </div>
                                        </div>
                                        <div class="col-md-12"><button class="btn btn-info" ng-click="register()"><i class="fa fa-user-plus"></i> Register</button></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" ng-click="login">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-container" class="col-md-12" ng-controller="GreetingController">
                {{ greeting }}
                <div class="col-md-12" id="home" ng-include src="'../HomeDetails.html'"></div>
                <div class="col-md-12" id="registration" style="display:none" ng-include src="'../Registration.html'"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);

            app.controller('GreetingController', ['$scope', function ($scope) {
            $scope.greeting = 'Hola!';
        }]);
    </script>
    <script type="text/javascript" src="UserInteractions/Register.js"></script>
</body>
</html>
