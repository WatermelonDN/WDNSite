<div ng-controller="ProjectView">

    <div class="page-header">Projects</div>

    <button id="btnNewProject" class="btn btn-primary" style="display: none;" new-project>New Project <i class="fa fa-plus-circle"></i></button>

    <table id="ProjectList" class="table table-striped">
        <tr>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Categories
            </th>
            <th></th>
        </tr>
    </table>

    <div id="ProjectWindow" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">New Project</h4>
                </div>
                <div class="modal-body">
                    <div class="row row-fields">
                        <div class="col-md-12">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="ProjectName-addon"><i class="fa fa-align-left"></i></span>
                                <input id="ProjectName" type="text" class="form-control" placeholder="Name" aria-describedby="ProjectName-addon">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="ProjectDescription-addon"><i class="fa fa-align-left"></i></span>
                                <input id="ProjectDescription" type="text" class="form-control" placeholder="Description" aria-describedby="ProjectDescription-addon">
                            </div>
                        </div>
                        <div class="col-md-12 category-container">
                            <select id="Category" multiple="multiple"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="completeNewProject()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
