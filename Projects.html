<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <title>WDN - Home</title>
</head>
<body>
    <div id="wrapper" class="container" ng-app="app">
        <div class="row">
            <div id="wrapper-header" class="col-md-12 col-padding">
                <a href="home.html">
                    <img id="logo" src="Images/Watermelon.png" alt="Logo" />
                </a>
                <div id="menu">
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>Projects</a></li>
                    </ul>
                </div>
                <div class="register">
                    <a my-account></a>
                    <div id="RegisterWindow" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">Login</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user"></i></span>
                                                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-key"></i></span>
                                                <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
                                            </div>
                                        </div>
                                        <div class="col-md-12"><button class="btn btn-info" ng-click="register()"><i class="fa fa-user-plus"></i> Register</button></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" ng-click="login">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-container" class="col-md-12">
                <div ng-controller="ProjectView">
                    <button id="btnNewProject" class="btn btn-primary" new-project>New Project <i class="fa fa-plus-circle"></i></button>
                    <div id="ProjectWindow" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">New Project</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon" id="Description-addon"><i class="fa fa-align-left"></i></span>
                                                <input id="Description" type="text" class="form-control" placeholder="Description" aria-describedby="Description-addon">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <select class="js-example-tags"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success" ng-click="login">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);

        app.controller('ProjectView', ['$scope', function ($scope) {
            $scope.greeting = 'Hola!';
            $(document).ready(function () {
                $(".js-example-tags").select2({
                    tags: ['alan', 'seb']
                });
            })
        }]).directive('newProject', function () {
            return {
                link: function ($scope, element) {
                    element.click(function () {
                        $('#btnNewProject').fadeOut();
                        $('#ProjectWindow').modal('show');
                    });
                }
            };
        });

    </script>
</body>
</html>
